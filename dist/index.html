<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#fff">
    <title>DiscoEat</title>
<link href="commons.css" rel="stylesheet"></head>

<body style="overflow: hidden" itemscope="itemscope" itemtype="https://schema.org/WebPage">

	<div class="c-cover" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: 120; background-color: white;" id="cover"></div>




    <div class="c-top js-top">
        <a href="signup.html" class="c-own o-btn o-btn--ovalred">For restaurant owners</a>
        
        <a href="/jobs" class="c-hiring">We're hiring!</a>
        
        <ul class="c-lang">
            <li class="current-menu-item">
                <a href="#">en</a>
            </li>
            
            <li>
                <a href="#">de</a>
            </li>
        </ul>
    </div>
    
    
    <a href="signup.html" class="c-logo">
        <img src=img/logo-discoeat--black.svg alt="DiscoEat" width="246" height="30">
    </a>


    <div itemprop="mainContentOfPage" role="main" class="o-container is-hidden">        

        <div class="c-signup js-fullHeight">
            <div class="o-wrap">
                <div class="c-signup__content">
                    
                    <header class="o-header">
                        <h1 class="o-header__primary">Ready to discover with discounts?</h1>
                        <h4 class="o-header__third">
A whole new way to book restaurants is about to arrive. Leave us your email and get notified when we launchâ€¦
                        </h4>
                    </header>
                    
                    
                    <div class="c-contactform">
                        <form action="#" class="js-validate" novalidate>                                        
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="your-email@example.com">
                                    <label>Email address</label>
                                </div>
                            </div>
                            
                            
                            <div class="form-row">
                                <button type="submit" class="o-btn o-btn--bigred">
                                    <div>
                                        <span>Be the first to know</span>
                                        <span>..and get ready to eat great food!</span>
                                    </div>
                                </button>
                            </div>
                            
                            <div class="form-row has-error">
                                <input type="checkbox" id="agree" name="agree">
                                <label for="agree">
                                    <i></i>
                                    <span>I agree to the terms and conditions</span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                           
        </div>
    </div>


    <div class="o-hamburger js-hamburger"></div>



<script type="text/javascript" src="commons.bundle.js"></script><script type="text/javascript" src="index.bundle.js"></script></body>
